    <ngb-tabset>
        <ngb-tab>
            <ng-template ngbTabTitle id="chart">
                <strong>Chart</strong>
            </ng-template>
            <ng-template ngbTabContent>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <chart [options]="chartOptions"  (load)="saveInstance($event.context)"></chart>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
        <ngb-tab>
            <ng-template ngbTabTitle id="table">
                <strong>Table</strong>
            </ng-template>
            <ng-template ngbTabContent>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table table-bordered">
                            <th>Type</th>
                            <th>Value</th>
                            <th>Time stamp</th>
                                <tr *ngFor="let d of data" >
                                    <td>{{d.type}}</td>
                                    <td>{{d.value}}</td>
                                    <td>{{d.createdDateTime}}</td>
                                </tr>
                        </table>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
